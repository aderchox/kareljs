<html>
  <head>
    <link rel="stylesheet" href="vendor/pure-min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="vendor/codemirror/codemirror.css">
    <link rel="stylesheet" href="vendor/codemirror/theme/monokai.css">
    <style>
      .karel-container {
        border-style: solid;
        border-width: 1px;
      }

      .CodeMirror {
        height: 100%;
      }

      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="nav pure-g">
      <button class="run pure-u-1-4">run</button>
      <button class="reset pure-u-1-4">reset</button>
      <button class="solution pure-u-1-4">solution</button>
      <select class="level-select pure-u-1-4"></select>
    </div>
    <div class="container pure-g">
      <div class="code-container pure-u-1-3">
        <textarea class="code"></textarea>
      </div>
      <div class="game pure-u-2-3"></div>
    </div>
    <div class="error-container">
      <span class="error"></span>
    </div>

    <script src="vendor/jquery-1.11.2.min.js"></script>
    <script src="vendor/codemirror/codemirror.js"></script>
    <script src="vendor/codemirror/mode/javascript/javascript.js"></script>
    <script src="editor.js" type="text/javascript"></script>

    <script src="levels.js" type="text/javascript"></script>
    <script src="karel.js" type="text/javascript"></script>
    <script src="world.js" type="text/javascript"></script>
    <script src="renderer.js" type="text/javascript"></script>
    <script src="game_object.js" type="text/javascript"></script>
  </body>
</html>
